name: ci

on:
    push:
    pull_request:

jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: npm

            - name: Install
              run: yarn install

            - name: Lint typescript
              run: yarn lint

            - name: Run tests
              run: yarn test
